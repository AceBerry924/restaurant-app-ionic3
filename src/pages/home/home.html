<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="image-container">
    <div class="imgContainer" (click)="OpenMenu()">
      <span class="span-images">
        <img class="textImage" src="../../assets/imgs/menuArrow.svg" alt="Main Menu"/>
      </span>
    </div>
    <div class="imgContainer" (click)="OpenPage()">
      <span class="span-images">
        <img class="textImage" src="../../assets/imgs/QRmenu.svg" alt="QR menu"/>
      </span>
    </div>
  </div>
</ion-content>
